<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .box{
        width:50%;
        height:auto;
        background-color:skyblue;
        margin:auto;
        position:relative;
    }
    .box::after{
        content:"";
        display:block;
        padding-bottom:100%;
    }
    img{        
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        object-fit:cover;
    }
  </style>
</head>
<body>
<div class="box">
      <img src="images/maxresdefault.jpg" alt="1" />
</div>
</body>
</html>
